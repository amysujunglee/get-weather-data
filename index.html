<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Real-time Weather Checker</title>
  </head>

  <body>
    <div class="container mt-4">
      <h1 class="mb-4">Real-time Weather Checker</h1>
      <div>
        <span>1. Country</span>
        <input id="country-code" type="text" />
        <span>Ex: Canada - CA, United States - US, China - CN</span>
      </div>
      <div>
        <span>2. City</span>
        <input id="city-name" type="text" />
      </div>
      <button type="button" id="btnGetWeather" onclick="getWeatherData()">
        Get Weather Data
      </button>
      <div id="resultDiv" style="margin-bottom: 20px;"></div>
      <div>
        <p>
          * Please check the country codes here,
          <a href="https://countrycode.org/" target="_blank">CountryCode.org</a>
        </p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
